<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>me.yeonghoon.kim :: 브리타 정수기 메인</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function() {
	reloadList();
	var params = null;
});

function reloadList() { 
	$.ajax({
		type : "post",			  
		url : "waterSelectList", 	  
		success : function(res) { 
			if(res.result == "success") {
				redrawList(res.list);
			} else {
				alert("에러 발생");
			}
		},
		error : function(reqsuest, status, error) {  
			console.log("text : " + reqsuest.responseTxt);
			console.log("error : " + error);
		}
	});
}

function redrawList(list) {
	var html = "";
	if(list.length > 0) {
		for(var i = 0; i < list.length; i++) {
	        html += "<tr>";
	        html += "<td>";
	        html += "<a href=\"water/" + list[i].id + "\">" + list[i].id + "</td>";
	        html += "<td>" + list[i].startdate + "</td>";
	        html += "<td>"; 
	        if(list[i].enddate == undefined) {
		        html += "-";
	        } else {
		        html += list[i].enddate;
	        }
	        html += "</td>";
	        html += "<td>" + list[i].used + "/150</td>";
	        html += "<td>";
	        if(list[i].enddate == undefined) {
		        html += "<button type=\"button\" id=\"selectButton\" class=\"btn btn-primary\" data-no=\"" + list[i].id + "\" data-toggle=\"modal\" data-target=\"#addCount\">+</button>";
	        }
			html += "</td>";
	      	html += "</tr>";
		}
	} else {
		alert("목록을 불러올 수 없습니다.");
	}
    $("#waterList").html(html);
    $("#selectButton").on("click", function() {
    	$("#selectNo").val($(this).attr("data-no"));
    });
}
function countUp() { 
   	params = $("#actionForm").serialize();
	$.ajax({
		type : "post",			  
		url : "water",
		dataType : "json",
		data : params,
		success : function(res) { 
			if(res.result == "success") {
				$("#addCount").modal("hide");
				reloadList();
			} else {
				alert("에러 발생");
				$("#addCount").modal("hide");
			}
		},
		error : function(reqsuest, status, error) {  
			console.log("text : " + reqsuest.responseTxt);
			console.log("error : " + error);
		}
	});
}
</script>
</head>
<body>
<div class="container-sm">
	<div class="table-responsive">
        <table class="table table-striped table-sm text-center">
          <thead>
            <tr>
              <th>필터번호</th>
              <th>시작일자</th>
              <th>종료일자</th>
              <th>사용현황</th>
              <th>사용</th>
            </tr>
          </thead>
          <tbody id="waterList">
          </tbody>
        </table>
      </div>
      <!-- Modal -->
	<div class="modal fade" id="addCount" tabindex="-1" role="dialog" aria-labelledby="addCountLabel" aria-hidden="true">
     	<form action="actionForm" id="actionForm" method="post">
    	<input type="hidden" id="selectNo" name="selectNo" />
		<div class="modal-dialog" role="document">
			<div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="addCountLabel">필터 사용 카운트</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	  필터 사용 횟수를 증가시키겠습니까?
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
		        <button type="button" class="btn btn-primary" onclick="countUp()">증가</button>
		      </div>
		    </div>
	  </div>
      </form>
	</div>
</div>
</body>
</html>
